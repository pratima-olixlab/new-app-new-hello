<div>
  <h2>Accepted Orders</h2>
  <button mat-raised-button color="primary" routerLink="/admin/product-orders">Back to Website</button>
  <div *ngFor="let order of acceptedOrders$ | async;  let i = index">
    <mat-card class="item">
      <mat-card-content>
        <h2>{{ i + 1 }} - {{ order.userName }}</h2>
        <p><b>Total Amount: </b> {{ order.totalAmount | currency: '₹' }}</p>
        <p><b>User Name: </b> {{ order.userName }}</p>
        <p><b>Order ID: </b> {{ order.id }}</p>
        <b>User's Orders List: </b>
        <table mat-table [dataSource]="order.items" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency: '₹' }}</td>
          </ng-container>

          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>Count</th>
            <td mat-cell *matCellDef="let product">{{ product.count }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'price', 'count']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'count'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
