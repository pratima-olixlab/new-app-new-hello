<div class="example-container">
    <h1>Edit User</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.task.name" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput [(ngModel)]="data.task.email" />
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="{ task: data.task  }">OK</button>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-fab color="primary" aria-label="Delete" [mat-dialog-close]="{ delete: true }">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
