<app-header></app-header>
<div class="form">
  <mat-icon class="account_circle">account_circle</mat-icon>

  <form [formGroup]="userForm" autocomplete="on" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="userForm.get('name').hasError('required')">
        Name is required !
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mobile</mat-label>
      <input matInput type="text" formControlName="mobile">
      <mat-error *ngIf="userForm.get('mobile').hasError('required')">
        Mobile is required !
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error *ngIf="userForm.get('email').hasError('email','required')">
        Email is required !
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>D.O.B</mat-label>
      <input matInput type="date" formControlName="dob">
      <mat-error *ngIf="userForm.get('dob').hasError('required')">
        Date Of Birth is required !
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit">Save</button>
  </form>
</div>
